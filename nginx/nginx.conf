server {
    listen 80;

    server_name _;

    location /static/ {
        alias /app/static/;  # Static files folder inside Docker container
    }

    location /media/ {
        alias /app/media/;   # Media files folder if you have uploads
    }

    location / {
        proxy_pass http://web:8000;  # Forward requests to Gunicorn
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;        
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


# Explanation:

# Nginx listens on port 80 (standard HTTP).

# Serves static and media files directly (faster than Django).


# Forwards all other requests to the web service (your Django + Gunicorn container, which we will define in docker-compose.yml).
